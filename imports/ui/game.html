<template name="game">
    {{#if started }}
        <div class="span4 well">
            <div class="alert alert-success">
                <strong>Score</strong><br/>
                {{score}}
            </div>
            <div class="alert alert-info">
                <strong>Time Left</strong><br/>
                {{timeLeft}}
            </div>
            <div class="alert alert-info wordwrap">
                <strong>Matching Words</strong><br/>
                {{matchingWords}}
            </div>
        </div>
        <div class="span8 well gameboard">
            <div class="row-fluid">
                <p>You're currently in a game with: {{opposingPlayer}}</p>
            </div>
            <div class="row-fluid">
                <input type="text" id="answer-box" placeholder="Say what"/>
                <input type="button" id="answer-button" value="Name it" class="btn btn-primary"/>
            </div>
            <div class="row-fluid">&nbsp;</div>
            <div class="row-fluid">
                <img src="{{imageUrl}}"/>
            </div>
        </div>
    {{else}}
        {{#if opposingPlayerFound}}
            <div class="hero-unit">
                {{#if playerReady}}
                    <p>Waiting for {{opposingPlayer}} to click Start.</p>
                {{else}}
                    <p>Click start to begin.</p>
                    <input type="button" id="start-button" value="Start" class="btn btn-primary"/>
                {{/if}}
            </div>
        {{else}}
            <div class="hero-unit">
                <p>Waiting for your soulmate...</p>
            </div>
        {{/if}}
    {{/if}}
</template>
