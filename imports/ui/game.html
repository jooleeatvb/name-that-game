<template name="game">
    {{#if started }}
        <div class="span4 well">
            <div class="alert alert-success">
                <strong>Score</strong><br/>
                {{score}}
            </div>
            <div class="alert alert-info">
                <strong>Time Left</strong><br/>
                {{timeLeft}}
            </div>
        </div>

        <div class="span8 well gameboard">
            <div class="row-fluid">
                <input type="text" id="answer-box" placeholder="Say what"/>
                <input type="button" id="answer-button" value="Name it" class="btn btn-primary"/>
            </div>
            <div class="row-fluid">&nbsp;</div>
            <div class="row-fluid">
                <img src="{{imageUrl}}"/>
            </div>
        </div>


    {{else}}
        <div class="hero-unit">
            <p>Waiting for your soulmate...</p>
        </div>
    {{/if}}
</template>
